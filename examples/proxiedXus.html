<html>
<head>
<script src="/xus.js"></script>
<script>
  var sock;

  function prep() {}
  function prepX() {
    if (window.MozWebSocket) window.WebSocket = window.MozWebSocket;
    sock = new WebSocket(document.location.hash.substring(1));
    document.location.hash = '';
    sock.onopen = function() {
      sock.send(JSON.stringify([['set', 'x', 3]]) + '\n');
    }
  }
</script>
</head>
<body onload="prep()">
</body>
</html>
